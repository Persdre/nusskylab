#cohort 2019

<% (1..3).each do |n| %>
milestone_<%= n %>:
  id: <%= n %>
  submission_deadline: <%= 0.days.from_now.to_s :db %>
  name: Milestone <%= ((n-1) % 3) + 1 %>
  created_at: <%= 0.days.from_now.to_s :db %>
  updated_at: <%= 0.days.from_now.to_s :db %>
  peer_evaluation_deadline: <%= 0.days.from_now.to_s :db %>
  cohort: 2019
<% end %>

